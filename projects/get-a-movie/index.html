<!DOCTYPE html>
<html>
    <head>
        <title>Get a Movie</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="scripts.js"></script>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
        	<h1>Get a Movie</h1>
            <div class="row" id="content">
                <div class="col-xs-3">
                    <form id="preferences" role="form">
                        <div class="form-group">
                        	<label for="genres">Genre(s)</label>
                        	<select multiple id="genres" name="genres" class="form-control">
                        		<option value="28">Action</option>
                        		<option value="12">Adventure</option>
                        		<option value="16">Animation</option>
                        		<option value="35">Comedy</option>
                        		<option value="80">Crime</option>
                        		<option value="99">Documentary</option>
                        		<option value="18">Drama</option>
                        		<option value="10751">Family</option>
                        		<option value="14">Fantasy</option>
                        		<option value="36">History</option>
                        		<option value="27">Horror</option>
                        		<option value="10402">Music</option>
								<option value="9648">Mystery</option>
								<option value="10749">Romance</option>
								<option value="878">Science Fiction</option>
								<option value="10770">TV Movie</option>
								<option value="53">Thriller</option>
								<option value="10752">War</option>
								<option value="37">Western</option>
                        	</select>
                        </div>
                        
                        
                        <div class="form-group">
                        	<label for="releaseFrom">Earliest Release Date</label>
                        	<input type="text" class="form-control" id="releaseFrom" name="releaseFrom" placeholder="YYYY-MM-DD">
                        	<div id="releases1"></div>
                        </div>
                        
                        <div class="form-group">
                        	<label for="releaseTo">Latest Release Year</label>
                        	<input type="text" class="form-control" id="releaseTo" name="releaseTo" placeholder="YYYY-MM-DD">
                        	<div id="releases2"></div>
                        </div>
                        
                        
                        <div class="form-group">
                        	<label for="mpaa">MPAA Rating</label>
                        	
                        	<select id="mpaa" name="mpaa" class="form-control">
                        		<option value="">-Select-</option>
                        		<option value="NR">NR</option>
                        		<option value="G">G</option>
                        		<option value="PG">PG</option>
                        		<option value="PG-13">PG-13</option>
                        		<option value="R">R</option>
                        		<option value="NC-17">NC-17</option>
                        	</select>
                        	<div class="checkbox">
                        	<label><input type="checkbox" id="mpaaChecked">Include MPAA Ratings Below Value</label>
                        	
                        </div>
                        </div>
                        
                        
                        
                        <div class="form-group">
                        	<label for="runtimeFrom">Shortest Runtime</label>
                        	<input type="text" class="form-control" id="runtimeFrom" name="runtimeFrom" placeholder="Enter number of minutes">
                        	<div id="runtimes1"></div>
                        </div>
                        <div class="form-group">
                        	<label for="runtimeTo">Longest Runtime</label>
                        	<input type="text" class="form-control" id="runtimeTo" name="runtimeTo" placeholder="Enter number of minutes">
                        	<div id="runtimes2"></div>
                        </div>
                        <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                        
                    </form>
                    </div>
                    <div class="col-xs-9">
                    	<div class="row">
                    		<div class="col-xs-6">
                    			<div id="video"></div>
                    			<div id="poster"></div>
                    		</div>
                    		<div class="col-xs-6">
                    			<ul hidden class="list-group" id="attributes">
                    				<li hidden class="list-group-item">
                    					<h5 class="list-group-item-heading">Title</h5>
                    					<p class="list-group-item-text"  id="finalTitle"></p>
                    				</li>
                    				<li hidden class="list-group-item">
                    					<h5 class="list-group-item-heading">Summary</h5>
                    					<p class="list-group-item-text" id="summary"></p>
                    				</li>
                    				<li hidden class="list-group-item">
                    					<h5 class="list-group-item-heading">Release Date</h5>
                    					<p class="list-group-item-text" id="releaseDate"></p>
                    				</li>
                    				<li hidden class="list-group-item">
                    					<h5 class="list-group-item-heading">Runtime</h5>
                    					<p class="list-group-item-text" id="finalRuntime"></p>
                    				</li>
                    				<li hidden class="list-group-item">
                    					<h5 class="list-group-item-heading">MPAA Rating</h5>
                    					<p class="list-group-item-text" id="finalMPAA"></p>
                    				</li>
                    				<li hidden class="list-group-item">
                    					<h5 class="list-group-item-heading">Metascore</h5>
                    					<p class="list-group-item-text" id="metascore"></p>
                    				</li>
                    				<li hidden class="list-group-item">
                    					<h5 class="list-group-item-heading">IMDB Rating</h5>
                    					<p class="list-group-item-text" id="finalIMDB"></p>
                    				</li>
                    			</ul>
                    		</div>
                    	</div>
                    </div>
            </div>
       </div>
    </body>
</html>
